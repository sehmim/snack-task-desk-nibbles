<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <script>
        
        const url = "https://s3.amazonaws.com/misc-file-snack/MOCK_SNACKER_DATA.json"
        const products = "https://desknibbles.com/products.json?limit=250"

        const customersWithWish = [];
        const sanckStock = [];
        const rest = [];
        // Make a request for a user with a given ID
        axios.get(url)
        .then(function (response) {
            response.data.forEach(function(item, index, array) {
                customersWithWish.push({
                    email : response.data[index].email,
                    snack : response.data[index].fave_snack
                })
            });
        })
        .catch(function (error) {
            console.log(error);
        });


        axios.get(products)
        .then(function (response) {
            response.data.products.forEach(function(item, index, array) {
                sanckStock.push({
                    snack : response.data.products[index].title,
                    price : response.data.products[index].variants[0].price
                })
            });
        })
        .catch(function (error) {
            console.log(error);
        });

        console.log(sanckStock)
        console.log(customersWithWish);
    </script>
</body>
</html>
